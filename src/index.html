<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Color Utilities</title>
    <link rel='stylesheet' href='/dist/styles.css' />
    <script type='module' src='/dist/scripts.js' defer></script>
  </head>

  <body>
    <main>
      <div class='container'>
        <div class='row'>
          <input id='input_color' />
          <button id='picker_trigger'></button>
        </div>

        <div class='row'>
          <div class='inputslider' data-value='50' data-unit='%' data-values='10,25,50,75,100'>
            <input type='text' name='input' autocomplete='off' readonly>
            <div class='values'></div>
            <div class='area'>
              <div class='track'></div>
              <div class='fill'></div>
              <div class='knob'></div>
            </div>
          </div>
        </div>

        <div class='row'>
          <div class='container container--action'>
            <div class='row'>
              <input id='darken_output_field' readonly />
              <div id='darken_output_display' class='output_display'></div>
            </div>
            <button id='darken_output_trigger'>
              Darken
            </button>
          </div>

          <div class='container container--action'>
            <div class='row'>
              <input id='lighten_output_field' readonly />
              <div id='lighten_output_display' class='output_display'></div>
            </div>
            <button id='lighten_output_trigger'>
              Lighten
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src='/lib/colr_pickr/colr_pickr.min.js'></script>
    <script>
      window.__APP__ = {
        ColorPicker,
      };
    </script>
  </body>
</html>
