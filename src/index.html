<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Color Utilities</title>
    <link rel='stylesheet' href='/dist/styles.css' />
    <script type='module' src='/dist/scripts.js' defer></script>
  </head>

  <body>
    <main>
      <div id='input_tools' class='column'>
        <div class='row' id='input_picker'></div>
        <div class='row' style='justify-content: space-between; flex-wrap: nowrap;'>
          <span>Darken</span>
          <span id='dl_label'></span>
          <span>Lighten</span>
        </div>
        <md-slider class='row' id='dl_slider' min='-100' max='100' value='0'></md-slider>
      </div>

      <div id='output_tools' class='column'>
        <div class='column output_tools--action'>
          <md-filled-tonal-button id='dl_output_trigger'>
            Adjust
          </md-filled-tonal-button>
          <div class='row'>
            <input id='dl_output_field' readonly />
            <div id='dl_output_display' class='output_display'></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
